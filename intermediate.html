<!DOCTYPE html>
<html>
<head>
	<title>intermediate</title>
</head>
<body>

	<script>

		function gradecalc(){

			var points=[76,85,65,93,81]
			var grades=0;
			var sumgrades=0;


			for (i = 0; i < points.length; i++) {

			if (points[i]< 60){
				grades=5;
				sumgrades=sumgrades +5;
			} else if (points[i]<70){
				grades=4;
				sumgrades=sumgrades +4;
			} else if (points[i]<80){
				grades=3;
				sumgrades=sumgrades +3;
			} else if (points[i]<90){
				grades=2;
				sumgrades=sumgrades +2;
			}else if(points[i]<100){
				grades=1;
				sumgrades=sumgrades +1;
			}

			}
			avergrades= sumgrades/points.length;

			console.log("The average grades in the class are "+avergrades);
			}

		gradecalc()
	</script>

</body>
</html>
